<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestVerse | Pro APK Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --purple: #7000ff; --dark: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--dark); color: white; font-family: 'Poppins', sans-serif; margin: 0; }
        
        nav { display: flex; justify-content: space-between; padding: 20px 8%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--purple); align-items: center; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 26px; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .login-btn { background: var(--purple); color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }

        /* Admin Section - Only for Sofia */
        #adminPanel { display: none; background: var(--glass); margin: 20px 8%; padding: 25px; border-radius: 20px; border: 1px solid var(--neon); }
        .admin-input { background: #111; border: 1px solid #444; color: white; padding: 12px; margin: 5px 0; width: 100%; border-radius: 10px; box-sizing: border-box; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 40px 8%; }
        .game-card { background: var(--glass); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; transition: 0.4s; }
        .game-card:hover { transform: translateY(-10px); border-color: var(--neon); }
        .game-card img { width: 100%; height: 170px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .download-btn { background: white; color: black; text-decoration: none; display: block; padding: 12px; border-radius: 12px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <div class="logo">QUESTVERSE</div>
    <button class="login-btn" id="loginBtn" onclick="handleAuth()">LOGIN</button>
</nav>

<div id="adminPanel">
    <h3 style="margin-top:0;">Add New Game (Admin Only)</h3>
    <input type="text" id="gName" class="admin-input" placeholder="Game Name">
    <input type="text" id="gImg" class="admin-input" placeholder="Image URL">
    <input type="text" id="gLink" class="admin-input" placeholder="APK Link">
    <button class="login-btn" onclick="uploadGame()" style="width:100%; margin-top:10px;">ADD TO WEBSITE</button>
</div>

<div class="grid" id="gameGrid">
    </div>

<script>
    // 1. Firebase Configuration (Apna data yahan zaroor dalein)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_APP.firebaseapp.com",
        projectId: "YOUR_APP",
        storageBucket: "YOUR_APP.appspot.com",
        messagingSenderId: "12345",
        appId: "1:12345:web:abcd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // 2. Auth Logic
    function handleAuth() {
        if (!auth.currentUser) { auth.signInWithPopup(provider); } 
        else { auth.signOut().then(() => location.reload()); }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginBtn').innerText = "LOGOUT";
            if (user.email === "your-email@gmail.com") { // APNI EMAIL YAHAN LIKHEIN
                document.getElementById('adminPanel').style.display = "block";
            }
        }
    });

    // 3. Game Upload Function (Baad mein use karne ke liye)
    async function uploadGame() {
        const name = document.getElementById('gName').value;
        const img = document.getElementById('gImg').value;
        const link = document.getElementById('gLink').value;

        if(name && img && link) {
            await db.collection("games").add({
                name: name, img: img, link: link,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Game Added Successfully!");
            location.reload();
        }
    }

    // 4. Load Games (Real-time)
    db.collection("games").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        let grid = document.getElementById('gameGrid');
        grid.innerHTML = ""; // Clear grid
        
        // Pehle Database se games layega
        snapshot.forEach(doc => {
            let g = doc.data();
            grid.innerHTML += createCard(g.name, g.img, g.link);
        });

        // Agar database khali hai toh ye sample games dikhayega
        if(snapshot.empty) {
            grid.innerHTML += createCard("QuestVerse Origins", "https://via.placeholder.com/300x170", "#");
            grid.innerHTML += createCard("Cyber Quest", "https://via.placeholder.com/300x170", "#");
        }
    });

    function createCard(name, img, link) {
        return `
            <div class="game-card">
                <img src="${img}">
                <div class="card-body">
                    <h3>${name}</h3>
                    <a href="${link}" class="download-btn">DOWNLOAD</a>
                </div>
            </div>`;
    }
</script>
</body>
</html>
