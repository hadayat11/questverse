<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofiaTube Premium</title>
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        /* 1. Container jo faltu bars ko "Crop" kar dega */
        .crop-box { 
            width: 95%; max-width: 850px; margin-top: 30px; 
            aspect-ratio: 16/9; background: #000; 
            border-radius: 12px; overflow: hidden; position: relative;
            border: 1px solid #333;
        }

        /* 2. Play Button Layer */
        .poster-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; align-items: center; justify-content: center;
        }
        .play-red { width: 70px; height: 50px; background: red; border-radius: 12px; cursor: pointer; }

        /* 3. The Zoom Hack: Niche ka timeline bahar nikalne ke liye */
        iframe { 
            width: 100%; height: 150%; /* Height badha di */
            border: none; position: absolute;
            top: -25%; /* Upar khiska diya taaki sirf beech ka video dikhe */
            pointer-events: none; /* User isse touch nahi kar payega */
        }

        .claim-area { padding: 30px; text-align: center; }
        .btn { background: #ff4757; color: white; padding: 15px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="crop-box">
        <div class="poster-layer" id="p" onclick="play()">
            <div class="play-red"></div>
        </div>
        <iframe id="f" src=""></iframe>
    </div>

    <div class="claim-area">
        <button class="btn">CLAIM REWARD ðŸ’°</button>
    </div>

    <script>
        function play() {
            window.open("https://www.google.com", "_blank"); // Apna Ad link yahan rakhein
            var frame = document.getElementById('f');
            frame.src = "https://drive.google.com/file/d/19qYqzultB49ci92P8LoKJkzGSyVUIk3C/preview?autoplay=1";
            document.getElementById('p').style.display = "none";
        }
    </script>

</body>
</html>
