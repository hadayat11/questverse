    <style>
        /* YouTube Dark Theme Design */
        body { 
            margin: 0; padding: 0; background-color: #0f0f0f; color: white; 
            font-family: 'Roboto', Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; padding: 15px 25px; background: #0f0f0f;
            display: flex; align-items: center; position: sticky; top: 0; z-index: 100;
        }

        .logo { color: #ff0000; font-size: 24px; font-weight: bold; text-decoration: none; display: flex; align-items: center; }
        .logo span { color: white; margin-left: 5px; font-size: 20px; }

        /* Video Section */
        .container { width: 100%; max-width: 900px; margin-top: 10px; }

        .video-box {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            background: #000; cursor: pointer; border-radius: 12px; overflow: hidden;
        }

        video { width: 100%; height: 100%; display: block; }

        /* Play Button Overlay (YouTube Style) */
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.1); z-index: 10;
        }

        .yt-button {
            width: 68px; height: 48px; background: rgba(255, 0, 0, 0.9);
            border-radius: 12px; position: relative; transition: 0.3s;
        }

        .yt-button::after {
            content: ''; position: absolute; top: 14px; left: 27px;
            border-style: solid; border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent white;
        }

        .video-box:hover .yt-button { background: red; transform: scale(1.1); }

        /* Video Info */
        .video-details { padding: 15px 10px; }
        .video-title { font-size: 19px; font-weight: bold; line-height: 1.4; margin-bottom: 8px; }
        .video-meta { font-size: 14px; color: #aaa; }

        /* Action Button */
        .action-bar { text-align: center; padding: 20px; }
        .reward-btn {
            background: #ff4757; color: white; padding: 12px 35px;
            border: none; border-radius: 25px; font-weight: bold; font-size: 16px;
            cursor: pointer; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
        }

        /* Ad Spaces */
        .ad-banner {
            width: 95%; max-width: 728px; height: 90px; background: #1a1a1a;
            margin: 15px 0; border: 1px solid #333; display: flex;
            align-items: center; justify-content: center; color: #444; font-size: 12px;
        }
    </style>
</head>
