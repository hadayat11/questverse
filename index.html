<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Premium - Watch & Earn</title>
    <style>
        /* Modern Glassmorphism Design */
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Container for Video Card */
        .premium-card {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
            background: #111;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .video-player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Custom Modern Play Button */
        .glow-play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90px; height: 90px;
            background: rgba(255, 71, 87, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
            transition: 0.4s;
            z-index: 10;
        }

        .glow-play-btn::after {
            content: '';
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }

        .video-player-container:hover .glow-play-btn {
            transform: translate(-50%, -50%) scale(1.15);
            background: #ff4757;
        }

        .info-section {
            padding: 30px;
            background: linear-gradient(to top, #000, #111);
        }

        .video-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-meta {
            color: #888;
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Animated Reward Button */
        .btn-premium {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
            transition: 0.3s;
        }

        .btn-premium:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 71, 87, 0.6);
        }

        /* Ad Slots with styling */
        .ad-box {
            width: 90%;
            max-width: 728px;
            height: 90px;
            margin: 20px 0;
            background: #1a1a1a;
            border: 1px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SOFIA PREMIUM</div>
    </header>

    <div class="ad-box">TOP BANNER AD SPACE</div>

    <div class="premium-card">
        <div class="video-player-container" onclick="handlePremiumAction()">
            <video id="pPlayer" poster="https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80">
                <source src="video1.mp4" type="video/mp4">
            </video>
            <div class="glow-play-btn" id="pBtn"></div>
        </div>

        <div class="info-section">
            <div class="video-title">The Secret Quest: Earn $100 Daily with Sofia</div>
            <div class="video-meta">Premium Member Exclusive â€¢ 2.8M views â€¢ Trending #1</div>
            
            <div style="text-align: center;">
                <button class="btn-premium" onclick="alert('Watch video to unlock!')">GET REWARD NOW ðŸ’Ž</button>
            </div>
        </div>
    </div>

    <div class="ad-box" style="height: 250px;">BOTTOM NATIVE AD SPACE</div>

    <script>
        function handlePremiumAction() {
            var v = document.getElementById('pPlayer');
            var b = document.getElementById('pBtn');

            // 1. OPEN AD (Adsterra Direct Link Link)
            window.open("https://www.google.com", "_blank"); 

            // 2. PLAY VIDEO
            v.play();
            v.controls = true;
            b.style.display = "none";
        }
    </script>

</body>
</html>
