<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SofiaTube Premium</title>
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 15px; background: #000; border-bottom: 2px solid red; text-align: center; }
        
        /* Main Container jo video ko crop karega */
        .video-wrapper { 
            width: 95%; max-width: 850px; margin-top: 25px; 
            background: #000; border-radius: 15px; 
            overflow: hidden; /* Yeh zaroori hai controls chhupane ke liye */
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative;
            aspect-ratio: 16/9;
        }

        /* 1. BLACK POSTER (Shuru mein dikhega) */
        .poster {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; display: flex; align-items: center; justify-content: center;
        }

        .play-btn { 
            width: 70px; height: 50px; background: red; border-radius: 12px; 
            cursor: pointer; position: relative;
        }
        .play-btn::after { 
            content: ''; position: absolute; top: 13px; left: 28px; 
            border-style: solid; border-width: 12px 0 12px 20px; 
            border-color: transparent transparent transparent white; 
        }

        /* 2. THE ZOOM TRICK: Video ko container se bada rakha hai */
        .iframe-container {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
        }

        iframe { 
            width: 100%; 
            height: 130%; /* Height badha di taaki niche ke controls bahar nikal jayein */
            border: none; 
            position: absolute;
            top: -15%; /* Top bar ko bhi bahar nikaal diya */
            pointer-events: none; /* User click nahi kar payega */
        }

        .details { padding: 20px; text-align: center; }
        .btn-claim { background: #ff4757; color: white; padding: 12px 35px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header><h1 style="margin:0; color:red;">SOFIA<span>TUBE</span></h1></header>

    <div class="video-wrapper">
        <div class="poster" id="p" onclick="start()">
            <div class="play-btn"></div>
        </div>

        <div class="iframe-container">
            <iframe id="f" src=""></iframe>
        </div>
    </div>

    <div class="details">
        <h2>Exclusive Premium Content</h2>
        <button class="btn-claim">CLAIM REWARD ðŸ’°</button>
    </div>

    <script>
        function start() {
            // Apna Ad Link yahan dalein
            window.open("https://www.google.com", "_blank");

            var frame = document.getElementById('f');
            frame.src = "https://drive.google.com/file/d/19qYqzultB49ci92P8LoKJkzGSyVUIk3C/preview?autoplay=1";
            
            document.getElementById('p').style.display = "none";
        }
    </script>

</body>
</html>
