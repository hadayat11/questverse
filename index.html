<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Wallpapers - HD Download</title>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: sans-serif; text-align: center; }
        header { padding: 30px; background: #000; border-bottom: 3px solid #ff4757; }
        header h1 { margin: 0; color: #ff4757; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .wall-card { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .wall-card img { width: 100%; height: 350px; object-fit: cover; }
        .info { padding: 15px; }
        .dl-button { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .dl-button:active { transform: scale(0.95); background: #ff6b81; }
    </style>
</head>
<body>

    <header><h1>SOFIA WALLPAPERS</h1></header>

    <div class="container" id="gallery"></div>

    <script>
        // 1. APNA AD LINK YAHAN DALEIN
        var myAdLink = "https://www.google.com"; 

        const wallpapers = [
            { title: "Neon City", url: "https://images.unsplash.com/photo-1550745165-9bc0b252726f" },
            { title: "Abstract Wave", url: "https://images.unsplash.com/photo-1557683316-973673baf926" },
            { title: "Space Galaxy", url: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa" },
            { title: "Mountain Peak", url: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" }
        ];

        const gallery = document.getElementById('gallery');
        wallpapers.forEach((wall, index) => {
            gallery.innerHTML += `
                <div class="wall-card">
                    <img src="${wall.url}" alt="${wall.title}">
                    <div class="info">
                        <h3>${wall.title}</h3>
                        <button class="dl-button" id="btn-${index}" onclick="forceDownload('${wall.url}', 'Sofia_Wall_${index}.jpg')">DOWNLOAD NOW ðŸ“¥</button>
                    </div>
                </div>
            `;
        });

        async function forceDownload(imgUrl, filename) {
            // Step 1: Ad kholo naye tab mein
            window.open(myAdLink, "_blank");

            // Step 2: Image ko fetch karke download karwao
            try {
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                // Agar direct download block ho, toh naye tab mein open kar do
                window.open(imgUrl, "_blank");
            }
        }
    </script>

</body>
</html>
