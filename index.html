<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Video Stream</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #0f0f0f; 
            color: white; 
            font-family: Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* YouTube style container */
        .video-main-container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        .video-holder {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Fake Play Button Overlay */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            z-index: 10;
        }

        .youtube-play-btn {
            width: 68px;
            height: 48px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .youtube-play-btn::before {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent white;
        }

        .video-holder:hover .youtube-play-btn {
            background: red;
            transform: scale(1.1);
        }

        /* Video Details like YouTube */
        .video-details {
            padding: 15px 10px;
            text-align: left;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .video-stats {
            font-size: 14px;
            color: #aaa;
        }

        /* Ad Slots */
        .ad-banner {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: #1a1a1a;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="ad-banner">TOP AD SPACE</div>

    <div class="video-main-container">
        <div class="video-holder" onclick="handleVideoClick()">
            <video id="player" poster="https://via.placeholder.com/1280x720/111/fff?text=Click+to+Watch">
                <source src="myvideo.mp4" type="video/mp4">
            </video>
            
            <div class="play-overlay" id="customOverlay">
                <div class="youtube-play-btn"></div>
            </div>
        </div>

        <div class="video-details">
            <div class="video-title">Sofia Special: High Speed Racing Quest 2026</div>
            <div class="video-stats">1.2M views â€¢ Premiered Feb 12, 2026</div>
        </div>
    </div>

    <div class="ad-banner" style="height: 250px;">BOTTOM AD SPACE</div>

    <script>
        function handleVideoClick() {
            var v = document.getElementById('player');
            var o = document.getElementById('customOverlay');

            // 1. OPEN AD: Apna Adsterra Direct Link yahan paste karein
            window.open("https://www.google.com", "_blank"); 

            // 2. PLAY VIDEO: Video piche chalne lagegi
            v.play();
            v.controls = true; // Video controls dikhne lagenge
            o.style.display = "none"; // Play button gayab ho jayega
        }
    </script>

</body>
</html>
