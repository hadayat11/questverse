<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Premium - Video Rewards</title>
    <style>
        body { 
            margin: 0; padding: 0; background: #0f0f0f; color: white; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; padding: 15px; background: #000;
            border-bottom: 2px solid #ff0000; text-align: center;
        }

        /* Modern Video Container */
        .video-main-card {
            width: 95%; max-width: 850px; margin: 30px auto;
            background: #1a1a1a; border-radius: 15px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        .video-box {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #000;
        }

        /* Yeh Shield Ad kholne ke liye hai */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.1);
        }

        .play-button-yt {
            width: 70px; height: 50px; background: rgba(255, 0, 0, 0.9);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
        }

        .play-button-yt::after {
            content: ''; border-style: solid; border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent white; margin-left: 5px;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .video-info { padding: 20px; }
        .reward-btn {
            background: #ff4757; color: white; padding: 15px 40px;
            border: none; border-radius: 50px; font-weight: bold;
            font-size: 18px; cursor: pointer; display: block; margin: 0 auto;
        }
    </style>
</head>
<body>

    <header><h1 style="margin:0; font-size:24px; color:red;">SOFIA<span>TV</span></h1></header>

    <div class="video-main-card">
        <div class="video-box">
            <div class="click-shield" id="shield" onclick="playWithAd()">
                <div class="play-button-yt"></div>
            </div>

            <iframe id="videoPlayer" src="" allow="autoplay"></iframe>
        </div>

        <div class="video-info">
            <h2 style="margin:0;">Sofia Exclusive: 100MB High Quality Video</h2>
            <p style="color:#aaa;">Watch here on our official website to earn rewards.</p>
            <button class="reward-btn">CLAIM REWARD ðŸ’°</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Apni Google Drive Video ka ID yahan daalein
        var driveID = "1-XXXXX_YOUR_VIDEO_ID_HERE_XXXXX"; 
        
        // 2. Apna Adsterra Direct Link yahan daalein
        var adLink = "https://www.google.com"; 

        function playWithAd() {
            // Pehle Ad naye tab mein khulega
            window.open(adLink, "_blank");

            // Phir video aapki website ke andar hi chalne lagegi
            var player = document.getElementById('videoPlayer');
            player.src = "https://drive.google.com/file/d/" + driveID + "/preview?autoplay=1";
            
            // Shield hata do taaki video dikhe
            document.getElementById('shield').style.display = "none";
        }
    </script>

</body>
</html>
