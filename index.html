<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Video Quest - Watch & Earn</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background-color: #0b0b0b; 
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: #161616;
            border-bottom: 3px solid #ff4757;
        }

        /* Video Container */
        .video-wrapper {
            width: 95%;
            max-width: 800px;
            margin: 30px auto;
            position: relative;
            background: #161616;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
            cursor: pointer;
        }

        .video-screen {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video { width: 100%; display: block; }

        /* Play Button Overlay */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            z-index: 10;
        }

        .play-icon {
            font-size: 80px;
            color: #ff4757;
            transition: 0.3s;
        }

        /* Ad Slots */
        .ad-space {
            width: 90%;
            max-width: 728px;
            height: 90px;
            background: #1a1a1a;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
            color: #666;
        }

        .btn-claim {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SOFIA VIDEO QUEST</h1>
        <p>Click Video to Earn Rewards</p>
    </header>

    <div class="ad-space">BANNER AD (TOP)</div>

    <div class="video-wrapper" onclick="startAction()">
        <div class="video-screen">
            <video id="myPlayer" poster="https://via.placeholder.com/800x450/000/fff?text=Click+to+Play+Video">
                <source src="myvideo.mp4" type="video/mp4">
            </video>
            
            <div class="play-overlay" id="overlay">
                <div class="play-icon">‚ñ∂Ô∏è</div>
            </div>
        </div>
    </div>

    <button class="btn-claim" onclick="claim()">CLAIM REWARD üí∞</button>

    <div class="ad-space" style="height:250px;">NATIVE AD (BOTTOM)</div>

    <script>
        function startAction() {
            var video = document.getElementById('myPlayer');
            var overlay = document.getElementById('overlay');

            // 1. AD OPEN KARNA: Yahan apna Adsterra Direct Link dalein
            // Jab koi video click karega, naye tab mein Ad khulega
            window.open("https://www.google.com", "_blank"); 

            // 2. VIDEO PLAY KARNA
            video.play();
            overlay.style.display = "none"; // Play button hide kar dein
        }

        function claim() {
            alert("Checking video status... Reward added!");
        }
    </script>

</body>
</html>
