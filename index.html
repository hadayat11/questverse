<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Premium</title>
    <style>
        body { margin: 0; background: #000; overflow-x: hidden; font-family: sans-serif; }
        
        /* Yeh box video ko kaat (crop) dega */
        .video-frame {
            width: 100vw; 
            height: 56.25vw; /* 16:9 ratio */
            max-height: 500px;
            margin: 20px auto;
            position: relative;
            overflow: hidden; /* Faltu bars yahan se kat jayengi */
            border-radius: 10px;
        }

        /* 1. Play Button Layer (Peche ki bar chhupane ke liye) */
        .cover {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .btn-play { width: 80px; height: 55px; background: red; border-radius: 15px; cursor: pointer; }

        /* 2. THE SECRET ZOOM: Video ko itna bada kiya ki controls frame se bahar ho jayein */
        iframe {
            width: 140%; /* 40% zyada bada */
            height: 140%; 
            position: absolute;
            top: -20%; /* Upar se bahar nikal diya */
            left: -20%; /* Left se bahar nikal diya */
            border: none;
            pointer-events: none; /* User control ko touch nahi kar payega */
        }

        .text-center { text-align: center; padding: 20px; }
        .claim { background: #ff4757; color: #fff; padding: 15px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="video-frame">
        <div class="cover" id="c" onclick="playVideo()">
            <div class="btn-play"></div>
        </div>
        <iframe id="vid" src=""></iframe>
    </div>

    <div class="text-center">
        <h2 style="color:white;">Sofia Special Rewards</h2>
        <button class="claim">CLAIM $100 ðŸ’°</button>
    </div>

    <script>
        function playVideo() {
            // Apna Ad link yahan dalein
            window.open("https://www.google.com", "_blank");

            var f = document.getElementById('vid');
            f.src = "https://drive.google.com/file/d/19qYqzultB49ci92P8LoKJkzGSyVUIk3C/preview?autoplay=1";
            
            document.getElementById('c').style.display = "none";
        }
    </script>

</body>
</html>
